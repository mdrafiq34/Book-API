<!DOCTYPE html>
<html lang="en">
<head>

    <title>Search Book API</title>

<body class="bg-gray">
    
    <h2 class="text-center text-info my-3 "> Search Your Books</h2>

    <!-- search books -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Searching  books......" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class=" badge text-bg-primary" type="button" id="search-btn" onclick="searchBooks()"> Search</button>
        
    </div>
    

     <!-- search books storage box -->
    <div id="search-box" class="row row-cols-1 row-cols-md-4 g-4 w-90 mx-auto m-5">
        
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
